name: lmp-env

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.13.7
  - fastapi
  - uvicorn           # server
  - python-dotenv     # reads .env file
  - sqlalchemy        # for database interaction
  - pydantic          # Used by FastAPI for data validation
  - pymysql           # MySQL database connector
  - httptools         # uvicorn extras
  - websockets        # uvicorn extras    

